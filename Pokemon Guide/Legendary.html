<h>Try to catch a Legendary Pokemon.</h>

<p id = Legendary>

</p>
<form>
    Find a random Legendary Pokemon<input name = "c" value = "Submit" type = button onClick = Legen()><br>
</form>

<form>
    <input name = "cr" value = "Catch" type = button onClick = catchIt()>
</form>

<p id = cat>

</p>
<script>

function catchIt(){
    var rc = Math.floor((Math.random()*100));
    if (rc%4 == 0){
        document.getElementById("cat").innerHTML=("You successfully caught a Legendary!");
    }
    else {
        document.getElementById("cat").innerHTML=(" It popped out of the Poke Ball.");
        }
}


function greeting(na){
  var n = na.trainer.value;
  document.getElementById("greet").innerHTML=("Hello, trainer " + n + "!");
}


function Legen(){
    var li = ["Uxie", "Mesprit", "Azelf", "Dialga", "Palkia", "Heatran", "Regigigas", "Giratina", "Cresselia"];
    var r = Math.floor((Math.random()*9));
    var pok = li[r];
    document.getElementById("Legendary").innerHTML="A wild " + pok + " appeared!";
}

</script>
